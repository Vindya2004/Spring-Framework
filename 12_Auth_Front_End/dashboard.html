<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        .sidebar {
            background: linear-gradient(to bottom, #2c3e50, #4ca1af);
            color: #fff;
            min-height: 100vh;
            padding-top: 30px;
            box-shadow: 4px 0 12px rgba(0,0,0,0.3);
        }
        .sidebar h4 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffd700;
            animation: fadeIn 1.2s ease;
        }
        .sidebar .role {
            display: block;
            text-align: center;
            font-size: 0.95rem;
            color: #ccc;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            color: #ddd;
            padding: 14px 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 5px 15px;
            cursor: pointer;
        }
        .sidebar a:hover {
            background-color: rgba(255,255,255,0.1);
            color: #fff;
            transform: translateX(5px);
        }
        .icon-profile {
            color: #ffd700;
            font-size: 2rem;
        }
        .icon-logout {
            color: #ff4d4f;
        }
        .welcome {
            color: #fff;
            font-weight: 600;
            animation: fadeIn 1.3s ease;
        }
        .card {
            border: none;
            border-radius: 20px;
            background: #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }
        .card-title {
            font-weight: 600;
        }
        #message {
            border-radius: 12px;
            background-color: #e3f2fd;
            color: #0d6efd;
            border: none;
            font-size: 1.1rem;
            padding: 15px;
            margin-top: 30px;
        }
        @media (max-width: 768px) {
            .sidebar {
                min-height: auto;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 sidebar">
            <h4><i class="fas fa-user-circle icon-profile"></i></h4>
            <span class="role"></span>
            <hr style="border-top: 1px solid #555;">
            <a id="adminHello" style="display:none;">Admin Hello</a>
            <a id="userHello" style="display:none;">User Hello</a>
            <a id="logoutBtn" title="Logout"><i class="fas fa-sign-out-alt icon-logout"></i> Logout</a>
        </nav>
        <main class="col-md-9 py-4">
            <h2 class="welcome"></h2>
            <div id="message" style="display:none;"></div>
        </main>
    </div>
</div>

<script src="lib/jquery-3.7.1.min.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
