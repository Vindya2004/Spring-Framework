<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .signin-card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            padding: 50px 40px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 1s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h2 {
            font-weight: 700;
            color: #5a67d8;
            animation: fadeIn 1.2s ease;
            text-align: center;
        }
        .form-label {
            font-weight: 600;
            color: #333;
        }
        .form-control {
            border-radius: 12px;
            padding: 10px 14px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            border: 1px solid #ccc;
        }
        .form-control:focus {
            border-color: #7f9cf5;
            box-shadow: 0 0 0 0.2rem rgba(127, 156, 245, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            transform: scale(1.03);
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }
        .btn-register {
            background-color: transparent;
            color: #764ba2;
            border: 2px solid #764ba2;
            padding: 8px 16px;
            border-radius: 25px;
            transition: 0.3s ease;
            text-align: center;
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            margin-top: 10px;
        }
        .btn-register:hover {
            background-color: #764ba2;
            color: white;
            text-decoration: none;
            transform: scale(1.02);
        }
        .form-check-label {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="signin-card">
    <h2 class="mb-3">Sign In</h2>
    <form id="signinForm">
        <div class="mb-3">
            <label for="username" class="form-label">User name</label>
            <input type="text" id="username" name="username" class="form-control" required pattern="[A-Za-z ]{3,50}" title="3 to 50 letters and spaces">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="6" title="At least 6 characters">
            <div class="form-check mt-2">
                <input type="checkbox" id="showPassword" class="form-check-input">
                <label for="showPassword" class="form-check-label">Show Password</label>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Sign In</button>
            <a href="signup.html" class="btn btn-register">Create an account</a>
        </div>
    </form>
</div>

<script src="lib/jquery-3.7.1.min.js"></script>
<script src="js/signin.js"></script>
</body>
</html>
